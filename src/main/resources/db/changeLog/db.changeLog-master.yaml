databaseChangeLog:
  - changeSet:
      id: create-notification-table
      author: ivanov
      changes:
        - createTable:
            tableName: notification
            columns:
               - column:
                  name: id
                  autoIncrement: true
                  type: bigint
               - column:
                  name: chat_id
                  type: bigint
               - column:
                  name: date
                  type: DATETIME
               - column:
                  name: message
                  type: VARCHAR(300)
